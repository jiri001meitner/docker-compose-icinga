name: Compose validate
on:
  push:
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Show Docker versions
        run: |
          docker --version
          docker compose version

      - name: Validate docker-compose files
        shell: bash
        run: |
          set -Eeuo pipefail

          # Najdi compose soubory
          mapfile -t FILES < <(git ls-files | grep -E '(^|/)(docker-compose|compose)\.ya?ml$' || true)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "No compose files found. Skipping."
            exit 0
          fi

          # Unikátní složky
          mapfile -t DIRS < <(for f in "${FILES[@]}"; do dirname "$f"; done | sort -u)

          failed=0
          for d in "${DIRS[@]}"; do
            echo "::group::Validating ${d:-.}"
            pushd "${d:-.}" >/dev/null

            # Preferuj .env.ci; jinak použij prázdný /dev/null pro deterministický běh
            if [ -f .env.ci ]; then
              ENVARG=(--env-file .env.ci)
            else
              ENVARG=(--env-file /dev/null)
            fi

            # Bez -f → docker compose automaticky sloučí default + override
            if docker compose "${ENVARG[@]}" config >/dev/null; then
              echo "OK: ${d:-.}"
            else
              echo "ERROR: compose config failed in ${d:-.}" >&2
              failed=1
            fi

            popd >/dev/null
            echo "::endgroup::"
          done

          exit $failed
